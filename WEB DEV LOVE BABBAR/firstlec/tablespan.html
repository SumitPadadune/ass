<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td,tr{
            border: 1px solid darkorange;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th >Month</td>
                <th>Saving</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Jan</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>600</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>300</td>
            </tr>
            <tr>
                <td>April</td>
                <td>1247</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
