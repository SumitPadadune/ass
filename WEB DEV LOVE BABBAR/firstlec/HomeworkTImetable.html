<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,td,th,tr{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="1" style="background-color: aqua;">
        <col span="2" style="background-color: green;">
        </colgroup>
        <caption>TimeTable</caption>
        <tr>
            <th rowspan="6">Hours</td>
            <th>Mon</td>
            <th>Tue</td>
            <th>Wed</td>
            <th>thu</td>
            <th>fri</td>
        </tr>
        <tr>
            
            <td>sci</td>
            <td>math</td>
            <td>sci</td>
            <td>mat</td>
            <td>art</td>
        </tr>
        <tr>
           
            <td>sst</td>
            <td>hist</td>
            <td>eng</td>
            <td>sst</td>
            <td>sport</td>
        </tr>
        <tr>
            
            <th colspan="5">Lunch</td>
            
        </tr>
        <tr>
            
            <td>Sci</td>
            <td>Math</td>
            <td>Sci</td>
            <td>Math</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
           
            <td>sst</td>
            <td>hist</td>
            <td>eng</td>
            <td>sst</td>
        
        </tr>

    </table>
</body>
</html>
