<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
    <style>
        table,td,tr{
            border: 1px solid green;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="1" >
        <col span="1" style="background-color: blue;">
        <col span="1" style="background-color: red;">
        <col span="1" style="background-color: skyblue;">
        </colgroup>
        <tr>
            <td rowspan="2"> State of health</td>
            <td colspan="2">Fasting Value</td>
            <td>After eating</td>
        </tr>
        <tr>
            
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 Hours after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td> less than 140 </td>
        </tr>
        <tr>
            <td>pre-diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140-200</td>
        </tr>
        <tr>
            <td>Diabities</td>
            <td>>126</td>
            <td>NA</td>
            <td>>200</td>
        </tr>
    </table>
</body>
</html>
